<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Forms and Input Elements</title>
  </head>
  <body>
   <h1>HTML Forms and Input Elements</h1>
   <form>
     Technologies <br>
   <select  name="utech" size="10" multiple="multiple">
     <option value="c">java</option>
     <option value="C++">python</option>
     <optgroup label="java">
       <option value="core java">core java</option>
       <option value="adv java">adv java</option>
       <option value="Hibernate">Hibernate</option>
       <option value="spring">spring</option>
     </optgroup>
     <option value="aws">aws</option>
     <option value="python">.net</option>
     <option value="UI">ds&algo</option>
   </select>


  <input type="submit" value="Register">




   </form>


   <form>
     User Profession
   <select  name="uprof">
     <option value="student">student</option>
     <option value="Employee">Employee</option>
     <option value="Business">Business</option>
     <option value="former">former</option>

   </select>


  <input type="submit" value="Register">




   </form>
  </body>
</html>
