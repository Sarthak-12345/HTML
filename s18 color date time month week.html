<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Forms and Input Elements</title>
  </head>
  <body>
   <h1>HTML Forms and Input Elements</h1>
   <form>
     date of birth <input type="date" name="dob"><br>
     time of birth <input type="time" name="tob"><br>
     month of birth <input type="month" name="mob"><br>
     week of birth <input type="week" name="wob" ><br>

     Date and time of birth <input type="datetime-local" name="dtob"><br>
     month of birth <input type="month" name="mob"><br>
       <input type="color" name="color"><br>
      <input type="submit" value="Submit">

   </form>
  </body>
</html>
